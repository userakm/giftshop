<div class="login-container">
    <h2>Войти</h2>
<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Логин: </label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Заполните логин!</div>
        </div>
        </div>
    <div class="form-group">
        <label for="password">Пароль: </label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Заполните пароль!</div>
        </div>
    </div>
    <div class="form-group">
        <a routerLink="/registration" class="btn-link">Зарегистрироваться</a>
        <button [disabled]="loading" class="btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Войти
        </button>
    </div>
</form>
</div>
</div>
